<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/queries_3.css">
    <title>HanSeek</title>
</head>
<body>
<br>

<h1>What kind of meat would you like?</h1>
<form action="/answer_2" method="post">
    <input type="hidden" name="userId" th:value="${userId}">
    <input type="hidden" name="answerString" th:value="${answerString}">

    <table>
        <tr>
            <th>
                <button type="submit" name="answer_2_button" value="0">Chicken</button>
            </th>
        </tr>
        <tr>
            <th>
                <button type="submit" name="answer_2_button" value="1">Beef</button>
            </th>
        </tr>
        <tr>
            <th>
                <button type="submit" name="answer_2_button" value="2">Pork</button>
            </th>
        </tr>
    </table>

</form>
</body>
</html>
