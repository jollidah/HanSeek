<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="/css/survey.css" >
    <link rel="shortcut icon" type="image/x-icon" href="/img/HanSeek.png">
    <meta charset="UTF-8">
    <title>HanSeek</title>
</head>
<body>
<h1>Great!</h1>
<h1>We'll contact you! before March 15th</h1>
<h2>Please fill the forms below! </h2>
<form action="surveyForm" method="post">
    <input type="hidden" name="userId" th:value="${userId}">
    <br>
<div style="font-size: 50px;">Name</div>
    <br>
    <input type="text" name="name" class="input_box" placeholder="Input your name please" required>
<br>
<br>
<div  style="font-size: 50px;">Gender</div>
    <table>
        <tr>
        <th><label style="font-size: 35px;">Male</label></th>
        <th><label style="font-size: 35px;">Female</label></th>
        <th><label style="font-size: 30px;">Prefer not to share</label></th>
        </tr>


        <tr>
            <th>
                <input class="gender_selection" type="radio" name="gender" value="M" required>
            </th>
            <th>
                <input class="gender_selection" type="radio" name="gender" value="F" required>
            </th>
            <th>
                <input class="gender_selection" type="radio" name="gender" value="S" required>
            </th>
        </tr>
    </table>
    <br>
<div style="font-size: 50px;">Nationality</div>
<input type="text" name="nationality" class="input_box" placeholder="Input your nationality please" required>
<br>
<br>
<div style="font-size: 50px;">Email</div>
<input type="email" name="email" class="input_box"  placeholder="example@gmail.com" required>
<br>
<br>
<div style="font-size: 50px;">How long will you stay in Korea?</div>
<select  name="visit_length" required>
    <option value="0">less than a month</option>
    <option value="1">less than 3 months</option>
    <option value="2">less than 6 months</option>
    <option value="3">less than a year</option>
    <option value="4">less than 3 years</option>
    <option value="5">more than 3 years</option>
</select>
    <br>
    <br>
    <button class="survey_submit_button" type="submit">Submit</button>
    <br>
    <br>
    <br>
</form>

</body>
</html>
