<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="/static/css/queries_4.css">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="/img/HanSeek.png">
    <link rel="stylesheet" href="/css/queries_4.css">
    <title>HanSeek</title>
</head>
<body>
<br>
<h1>What kind of carbohydrate would you like?</h1>
<form action="/answer_4" method="post">
    <input type="hidden" name="userId" th:value="${userId}">
    <input type="hidden" name="answerString" th:value="${answerString}">
    <table>
        <tr>
            <th>
                <button type="submit" name="answer_4_button" value="0">Ricecake</button>
            </th>
        </tr>
        <tr>
            <th>
                <button type="submit" name="answer_4_button" value="1">Noodle</button>
            </th>
        </tr>
        <tr>
            <th>
                <button type="submit" name="answer_4_button" value="2">Rice</button>
            </th>
        </tr>
        <tr>
            <th>
                <button type="submit" name="answer_4_button" value="3">Nope</button>
            </th>
        </tr>
    </table>
</form>
</body>
</html>
